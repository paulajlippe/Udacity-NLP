<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Udacity Project - NLP</title>
        <meta charset ="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>

    <body>

        <header>
            <div class="header">
               <h1>Udacity: Natural Language Processing Project</h1>
               <h2>Paula Lippe 2023</h2> 
            </div>
            <div class="image">
                <img id="image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.cognixia.com%2Fus%2Fwp-content%2Fuploads%2F2018%2F12%2FHow-can-machine-learning-transform-min.jpg&f=1&nofb=1&ipt=eef3bbdbca1eeae830b446d6f68b1fe7b12e1bfb45a06c3ee8eda917c9746b8a&ipo=images">
            </div>
        </header>

        <main>
            <section>
                <form class="form">
                  <h3>News Article</h3>
                    <input id= "userInput" type="text" name="userInput" value="" placeholder="Insert URL here">
                    <button id="submit">Submit</button>
                </form>
            </section>

            <section>
              <h3>Analysis:</h3>
                <div id="resultsTable">
                  <table>
                    <tr><td id="subjectivity">Subjectivity:</td></tr>
                    <tr><td id="agreement">Agreement:</td</tr>
                    <tr><td id="irony">Irony:</td></tr>
                    <tr><td id="confidence">Confidence:</td></tr>
                  </table>
                </div>
            </section>
        </main>

        <footer>
            <h2>Thanks for using our NLP services!</h2>
        </footer>
    </body>
</html>
